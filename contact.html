    <main>
        <section class="cotact-section">
            <h2 class="section-title text-center"> Contact US </h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name"> Name </label>
                        <input type="text" id="name" required autocomplete="name">
                      </div>
                      <div class="form-control flex-center">
                        <label for="email"> Email </label>
                        <input type="email" id="email" required autocomplete="email">
                      </div>
                      <div class="form-control flex-center">
                        <label for="message"> Message </label>
                        <textarea name="message" id="message" ></textarea>
                      </div>
                      <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn"> Submit </button>
                      </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>Dhaka, Bangladesh</p>
                        <br/>
                        <span> Call: </span>
                        <a href="tel:+8801720603318">+8801720603318</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233667.4993032252!2d90.2548736708158!3d23.781067238446067!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1723517424448!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

        </section>
    </main>
    <!-- footer starts here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe"> Subscribe to Newsletter </label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
